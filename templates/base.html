<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

	<title>EarthKarma</title>
	<link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='/Logo/apple-touch-icon.png')}}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='/Logo/favicon-32x32.png')}}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='/Logo/favicon-16x16.png')}}">
	<link rel="manifest" href="{{url_for('static', filename='/Logo/site.webmanifest')}}">
	<style>
		body {
            font-family: 'Montserrat', sans-serif;
        }
		.navbar {
			background: none;
		}
		.navbar-brand {
			margin-left: 1rem;
			font-weight: bold;
			font-size: 1.5rem;
			color: white;
		}
		.nav-link {
			color: white;
			margin-right: 2rem;
			padding: 0.5rem 1rem;
		}
		.nav-link:hover {
			color: #b7b7b7;
		}
		.btn-signup {
			background-color: rgb(111, 255, 0);
			color: #333;
			border-radius: 20px;
			margin-top: 0.1rem;
			padding: 0.4rem 2rem;
		}
		.btn-signup:hover{
			color: white;
			background-color: black;
		}
		.btn-login {
			background-color: #f8f9fa;
			color: #333;
			border-radius: 20px;
			margin-top: 0.1rem;
			padding: 0.4rem 2rem;
		}
		.btn-login:hover{
			color: white;
			background-color: black;
		}
		.btn-danger {
			background-color: red;
			border-radius: 20px;
			margin-top: 0.1rem;
			padding: 0.4rem 2rem;
		}
		.btn-danger:hover{
			color: white;
			background-color: black;
		}
		.btn-main {
			background-color: rgb(111, 255, 0);
			color: #333;
			border-radius: 30px;
			padding: 0.75rem 3rem;
			font-weight: bold;
			font-size: 1rem;
		}
		.btn-main:hover {
			background-color: rgb(255, 255, 255);
			color: rgb(111, 255, 0);
			border-radius: 30px;
			padding: 0.75rem 3rem;
			font-weight: bold;
			font-size: 1rem;
		}
	</style>

	{% block head %}
	{% endblock %}

</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand" href="{{url_for('home')}}">EARTHKARMA</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="color: white;">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item">
					<a class="nav-link" href="{{url_for('about_us')}}">About us</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{url_for('dashboard')}}">Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{url_for('receiver')}}">Find reports</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{url_for('poster')}}">Report pollution</a>
				</li>
				<!--			Show logged out button if logged in, otherwise show -->
				{% if 'email' in session.keys() %}
				<li class="nav-item">
					<a class="nav-link btn-danger px-3" href="{{url_for('logout')}}">Log out</a>
				</li>
				{% else %}
				<li class="nav-item">
					<a class="nav-link btn-login px-3" href="{{url_for('login')}}">Log in</a>
				</li>
				<li class="nav-item">
					<a class="nav-link btn-signup px-3" href="{{url_for('login')}}">Sign up</a>
				</li>
				{% endif %}
			</ul>
		</div>
	</div>
</nav>
<br><br><br>
{% block content %}
{% endblock %}

<div class="footer">

</div>

<!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
