<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
	<title>Krish's website</title>

	{% block head %}
	{% endblock %}

</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-secondary bg-dark border-bottom fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand text-white" href="{{ url_for('home') }}">My Site!</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link text-white" href="{{ url_for('about_us') }}">About us</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="{{ url_for('poster') }}">Map</a>
				</li>
			</ul>
			<a class="btn btn-danger" href="{{url_for('logout')}}">Logout</a>
		</div>
	</div>
</nav>
<br><br><br>
{% block content %}
{% endblock %}

<div class="footer">
	<br><br>
</div>

<!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
